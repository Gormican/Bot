services:
  - type: web
    name: bot-web
    env: python
    region: oregon           # US West, matches what you've been using
    plan: free
    autoDeploy: true
    healthCheckPath: /healthz

    # Build & run
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT

    # Pin Python so Render uses a known-good version
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      # Add this value in the Render dashboard after creation (left blank in blueprint)
      - key: OPENAI_API_KEY
        sync: false
